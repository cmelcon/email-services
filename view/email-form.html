<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css" />
  <title>Send HTML emails</title>
  <style media="screen">
    .jumbotron {
      padding: 5rem;
    }
  </style>
</head>
<body>
  <div class="jumbotron container">
    <form acxtion="/" class="row" method="post">
      <div class="form-group">
        <label for="to">To:</label>
        <input type="email" id='to' name="to" class="form-control">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id='subject' name="subject" class="form-control">
      </div>
      <div class="form-group">
        <label for="message">HTML:</label>
        <textarea name="message" rows="10" id='message' class="form-control"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send Email</button>
    </form>
  </div>
</body>
</html>
